<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Frontend Mentor | Social links profile</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <main>
      <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Profile Avatar">

      <div class="info-quote">
        <div class="info">
          <h1 class="name">Jessica Randall</h1>
          
          <p class="location">London, United Kingdom</p>
        </div>
        
        <q class="quote">Front-end developer and avid reader.</q>
      </div>

      <div class="link-list">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </main>
    
    <footer class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
      <span>Coded by <a href="https://eu-erickfernandes.github.io/meus-links/" target="_blank">Ã‰rick Fernandes</a>.</span>
    </footer>
  </body>
</html>
